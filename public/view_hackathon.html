<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/sketchy/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/sketchy/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 style="text-align:center; font-weight: bold; margin-top: 2rem;">HACKATHON</h1>
    <button id="submission-btn">Show the dialog</button>
    <button id="reward-btn">Show the dialog</button>
  </div>
</body>

<!-- SUBMISSOIN DIALOG HTML -->
<dialog id="submission-dialog" style="padding-left: 2rem; padding-right: 2rem;">
  <h1 style="font-weight: bold;">Submission form</h1>
  <form>
    <div class="col">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="input-github" placeholder="github.io/name/repo">
        <label for="input-github">GitHub repository URL</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="input-name" placeholder="SEAN CHUAH | SCHUAH">
        <label for="input-name">Intra ID</label>
      </div>
    </div>
    <div style="width: 100%;">
      <button id="submit-btn"
        style="width: 100%; padding-top: 8px; padding-bottom: 8px; margin-bottom: 5px;">Submit</button>
      <button id="cancel-btn"
        style="background-color: transparent; border: none; width: 100%; padding-top: 8px; padding-bottom: 8px;"
        formmethod="dialog">Cancel</button>
    </div>
  </form>
</dialog>

<!-- REWARD DIALOG HTML -->
<dialog id="reward-dialog" style="padding-left: 2rem; padding-right: 2rem; width: 60%;">
  <h1 style="font-weight: bold;">Rewards</h1>
  <form>
    <div class="col">

      <input id="reward-search" class="form-control" type="search" placeholder="Search by Intra ID...">
      <div class="col" style="margin-top: 2rem; margin-bottom: 1rem;">

        <div class="row-cols-2">
          <h4 style="font-weight: bold;">Selected: </h4>
          <h4 style="font-weight: bold; color: red;">zwong</h4>
        </div>
        <div class="card" style="padding: 15px; margin-bottom: 2rem;">
          <div class="row" style="padding-left: 1rem;">
            <input type="checkbox" name="+ Blackhole days" value="Blackhole days" style="color: black;">
            <p style="margin-left: 15px;">+ Eval points</p>
          </div>
          <div class="row" style="padding-left: 1rem;">
            <input type="checkbox" name="Blackhole days" value="+ Blackhole days" style="color: black;">
            <p style="margin-left: 15px;">+ Blackhole days</p>
          </div>
          <div class="row" style="padding-left: 1rem;">
            <input type="checkbox" name="Blackhole days" value="+ Blackhole days" style="color: black;">
            <p style="margin-left: 15px;">+ Currency ($)</p>
          </div>
          <div class="row" style="padding-left: 1rem;">
            <input type="checkbox" name="Blackhole days" value="+ Blackhole days" style="color: black;">
            <p style="margin-left: 15px;">+ Hackathon winner title</p>
          </div>
          <div class="form-floating mb-3" style="margin-top: 10px;">
            <input type="text" class="form-control" id="input-name" placeholder="SEAN CHUAH | SCHUAH">
            <label for="input-name">Reason for reward</label>
          </div>
          <button id="reward-confirm-btn"
            style="width: 100%; padding-top: 8px; padding-bottom: 8px; margin-bottom: 5px;">Add zwong to list</button>
        </div>
      </div>
      <h4 style="font-weight: bold;">Summary</h4>
      <div class="card" style="padding: 15px; margin-bottom: 2rem;">
        <p>1. zwong (+ eval points) - 1st place winner</p>
        <p>2. schuah (+ blackhole days) - 2nd place winner</p>
        <p>3. skoh (+ currency) - Consolation prize</p>
      </div>
      <button id="reward-confirm-btn"
        style="width: 100%; padding-top: 8px; padding-bottom: 8px; margin-bottom: 5px;">Confirm all rewards</button>
      <button id="cancel-btn"
        style="background-color: transparent; border: none; width: 100%; padding-top: 8px; padding-bottom: 8px;"
        formmethod="dialog">Cancel</button>
    </div>
  </form>
</dialog>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="../srcs/view_hackathon.js"></script>

</html>
